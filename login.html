<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        #loginForm {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue color for the button */
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="button"]:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }

        #message {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Student Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="login()">Login</button>
    </form>

    <p id="message"></p>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // You can implement your authentication logic here.
            // For this example, we'll simply check if both fields are non-empty.
            if (username === "" || password === "") {
                document.getElementById("message").innerText = "Please enter both username and password.";
            } else {
                // You can redirect the user to another page or perform additional actions here.
                document.getElementById("message").innerText = "Login successful!";
            }
        }
    </script>
</body>
</html>
